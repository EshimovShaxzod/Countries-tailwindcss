<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-[#fafafa] dark:bg-[#202C36] transition-colors">
    <!-- HEADER START -->
    <header class="py-[30px] md:py-6 shadow-sm dark:bg-[#2B3844] transition-colors">
        <div class="max-w-[1309px] w-full mx-auto px-4">
            <div class="flex items-center justify-between">
                <h1>
                    <a class="text-[#111517] text-sm md:text-2xl font-extrabold dark:text-white" href="./index.html">
                        Where in the world?
                    </a>
                </h1>
                
                <button class="mode-btn flex items-center text-[#111517] text-xs md:text-base dark:text-white">
                    <img class="mode-icon w-4 h-4 md:w-5 md:h-5 me-2" src="./images/moon-light-icon.svg" alt="Color mode icon">
                    Dark Mode
                </button>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    
    <!-- MAIN START -->
    <main>
        <section class="pt-6 pb-16 md:pt-12 md:pb-11">
            <h2 class="sr-only">Countries list</h2>
            <div class="max-w-[1309px] w-full mx-auto px-4">
                <a class="flex items-center text-[#111517] mb-[80px] text-[16px] font-[300] leading-[20px] py-[10px] px-[39px] rounded-md shadow-[0px 0px 7px 0px rgba(0, 0, 0, 0.29)] dark:text-white" href="index.html">
                    <i class='bx bxs-left-arrow-alt mt-1 text-[20px] me-[5px]'></i>
                    Back
                </a>

                <div class="w-full grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2">
                    <img class="w-full md:max-w-[560px] h-auto mb-4 sm:h-full sm:max-w-[100%]" src="./images/America.jpg" width="559" height="401" alt="America flag img">
                    <div class="w-full max-w-[598px] lg:pl-6">
                        <h3 class="text-[#111517] mb-[23px] text-[32px] font-extrabold leading-normal dark:text-white">United States</h3>
                        <div class="grid sm:grid-cols-1 md:grid-cols-2 mb-[60px]">
                            <div>
                                <p class="mb-3 text-[#111517] font-[300] dark:text-white"><b class="text-[16px] font-[500] leading-[32px]">Native Name:</b> America</p>
                                <p class="mb-3 text-[#111517] text-[16px] font-[300] leading-[32px] dark:text-white"><b class="font-[500] leading-[32px]">Population:</b> 323,947,000</p>
                                <p class="mb-3 text-[#111517] text-[16px] font-[300] leading-[32px] dark:text-white"><b class="font-[500] leading-[32px]">Region:</b> America</p>
                                <p class="mb-3 text-[#111517] text-[16px] font-[300] leading-[32px] dark:text-white"><b class="font-[500] leading-[32px]">Sub Region:</b> Western America</p>
                                <p class="mb-3 text-[#111517] text-[16px] font-[300] leading-[32px] dark:text-white"><b class="font-[500] leading-[32px]">Capital:</b> Washington</p>
                            </div>
                            <div>
                                <p class="mb-3 text-[#111517] text-[16px] font-[300] leading-[32px] dark:text-white"><b class="text-[16px] font-[500] leading-[32px]">Top level domain:</b> .com</p>
                                <p class="mb-3 text-[#111517] text-[16px] font-[300] leading-[32px] dark:text-white"><b class="text-[16px] font-[500] leading-[32px]">Currencies:</b> DOLLAR</p>
                                <p class="mb-3 text-[#111517] text-[16px] font-[300] leading-[32px] dark:text-white"><b class="text-[16px] font-[500] leading-[32px]">Languages:</b> Kanada, Mexica, Oceania</p>
                            </div>
                        </div>
                        <div class="flex flex-wrap items-center">
                            <h4 class="text-[#111517] text-[16px] font-[600] leading-[24px] me-[15px] mb-3 dark:text-white">Border Countries: </h4>
                            <a class="inline-block me-[10px] mb-3 px-[28px] py-[5px] rounded-[2px] border-[#979797] border-solid border-0 shadow-3xl text-[#111517] text-[14px] leading-normal font-[300] dark:text-white dark:bg-[#2B3844]" href="#">Kanada</a>
                            <a class="inline-block me-[10px] mb-3 px-[28px] py-[5px] rounded-[2px] border-[#979797] border-solid border-0 shadow-3xl text-[#111517] text-[14px] leading-normal font-[300] dark:text-white dark:bg-[#2B3844]" href="#">Mexica</a>
                            <a class="inline-block me-[10px] mb-3 px-[28px] py-[5px] rounded-[2px] border-[#979797] border-solid border-0 shadow-3xl text-[#111517] text-[14px] leading-normal font-[300] dark:text-white dark:bg-[#2B3844]" href="#">Oceania</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- MAIN END -->
    <script src="./js/main.js"></script>
</body>
</html>
